<div class="wrapper" *ngIf="hero">
  <h2>{{hero.name}} Details</h2>
  <div><span>Id: </span>{{hero.id}}</div>
  <div class="input-name">
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

  <button class="detail-btn" (click)="goBack()">Back</button>
  <button class="detail-btn" (click)="save()">Save</button>
</div>
